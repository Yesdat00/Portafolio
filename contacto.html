        <section class="contacto section" id="contact">
    <main>
            <a name="contacto">
            <h2 class="section_title"> CONTACTO </h2>
            </a>
            <span class="section_subtitle"> Ponte en Contacto</span>
            <div class="contacto_container container grid">
                <div class="container_info">
                    <div class="personal_grid">
                        <div class="contacto_info">
                            <i class="uil uil-mobile-android contacto_icon"></i>
                            <div>
                                <h3 class="contacto_title"> Escribe</h3>
                                <span class="contacto_subtitle"> 55-8430-7547</span>
                            </div>
                        </div>

                        <div class="contacto_info">
                            <i class="uil uil-envelope-alt contacto_icon"></i>
                            <div>
                                <h3 class="contacto_title"> Email</h3>
                                <span class="contacto_subtitle"> megesp1@hotmail.com</span>
                            </div>
                        </div>

                        <div class="contacto_info">
                            <i class="uil uil-map-marker contacto_icon"></i>
                            <div>
                                <h3 class="contacto_title"> Localización </h3>
                                <span class="contacto_subtitle"> México - CDMX </span>
                            </div>
                        </div>  
                    </div>
                        <div class="contacto_map">
                            <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15044.170699908727!2d-99.1975852054321!3d19.496799706566236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfb02529ee38b8bf6!2sUniversidad%20Aut%C3%B3noma%20Metropolitana%20Azcapotzalco!5e0!3m2!1ses!2smx!4v1633316502891!5m2!1ses!2smx"
                            frameborder="0" style="border: 0" allowfullscreen="" aria-hidden="false" tabindex="0">
                            </iframe>
                        </div>                  
                </div>

        <form class="contacto_form grid" action="https://formspree.io/f/xpzknakd" method="POST">
            <div class="contacto_inputs grid">
                <h2 class="form_title">Contáctame</h2>
                <div class="contacto_content">
                    <label for="" class="contacto_label"> Nombre </label>
                    <input type="text" class="contacto_input" name="message">
                </div>
            
                <div class="contacto_content">
                    <label for="" class="contacto_label"> Email</label>
                    <input type="email" class="contacto_input" name="_replyto" required="">
                </div>
            </div>
                    
                <div class="contacto_content">
                    <label for="" class="contacto_label"> Proyecto </label>
                    <input type="text" class="contacto_input" name="message" required="">
                </div>
                    
                <div class="contacto_content">
                    <label for="" class="contacto_label"> Mensaje</label>
                    <textarea rows="7" class="contacto_input contacto_input-message" name="message"></textarea>
                </div>
                    <div class="contacto_submit">
                        <input type="submit" value="Enviar" class="contacto_cta">
                    </div>
                </div>
            </form>
        </div>
